<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            background-size: cover;
            background-image: url('https://th.bing.com/th?id=OIP.95ZkM3NeQMT1j_fESY66ZgHaEK&w=333&h=187&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2');
            background-repeat: no-repeat;
            filter: grayscale(30%);
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .reset-password-container {
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent white container */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #ffffff;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>
    <div class="reset-password-container">
        <h2>Reset Password</h2>
        <form id="resetForm" action="{{ url_for('reset_password') }}" method="post">
            <label for="secret_code">Secret Code:</label>
            <input type="text" id="secret_code" name="secret_code">
            <div class="g-recaptcha" data-sitekey="6Ldb09spAAAAANVaCd1g5pxENVykOx6rB-fjb8AE"></div>
            <input type="submit" value="Submit">
        </form>
        <div id="errorMessage" style="display: none; color: red;">
            Wrong secret code. Please try again.
        </div>
    </div>
    
    <script>
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for debugging
            console.log('Form submitted'); // Log form submission for debugging
            var secretCode = document.getElementById('secret_code').value;
            console.log('Entered secret code:', secretCode); // Log entered secret code for debugging
            if (secretCode !== 'Abdul Rafay') {
                console.log('Incorrect secret code'); // Log incorrect secret code for debugging
                document.getElementById('errorMessage').style.display = 'block'; // Show error message
            } else {
                console.log('Correct secret code'); // Log correct secret code for debugging
                // Uncomment the following line to allow form submission after entering the correct secret code
                 document.getElementById('resetForm').submit();
            }
        });
    </script>
</body>
</html>
